name: Python CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: application_evaluator
          POSTGRES_USER: application_evaluator
          POSTGRES_PASSWORD: application_evaluator
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DEBUG: "True"
      DJANGO_SECRET_KEY: "test-secret-key-not-for-production"  # pragma: allowlist secret
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      SQL_ENGINE: django.db.backends.postgresql
      SQL_HOST: localhost
      SQL_PORT: 5432
      POSTGRES_DB: application_evaluator
      POSTGRES_USER: application_evaluator
      POSTGRES_PASSWORD: application_evaluator

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          cd django_server
          uv pip install --system -e ".[dev]"

      - name: Lint with ruff
        run: |
          cd django_server
          ruff check . --output-format=github
          ruff format --check .

      - name: Security scan with pip-audit
        run: |
          uv pip install --system pip-audit
          cd django_server
          pip-audit --desc || true

      - name: Test with pytest
        run: |
          cd django_server
          pytest --junitxml=junit.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true
